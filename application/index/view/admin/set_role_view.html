<!DOCTYPE html>
<html lang="en">
{include file='public/head'}
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>分配角色</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-1">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3>当前用户：{$data.user_name}</h3></div>
                <div class="panel-body">
                    请选择给用户授予角色
                </div>
                <form action="{:url('admin/set_role')}" method="post">
                    <ul class="list-group">
                        {volist name='r_list' id='r_list'}
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="id[]" value="{$r_list.id}"
                                {foreach $admin_r as $vo}
                                       {eq name="$r_list.id" value="$vo.id"}
                                       checked
                                       {/eq}
                                {/foreach}
                                >{$r_list.name}
                            </label>
                            {/volist}
                        </li>
                    </ul>
                    <input type="hidden" name="admin_id" value={$data.id}>
                    <button type="submit" class="btn btn-default">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
