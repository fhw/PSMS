<!DOCTYPE html>
<html lang="en">
{include file='public/head'}
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <a class="btn btn-primary" href="{:url('role/index')}">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回角色列表
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>设置权限</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <hr>
            <form action='{:url("role/set_role")}' method="post">
                    <h3 for="role-name">角色：</h3>
                    <h4>{$data.name}</h4>
                    <hr>
                <div class="form-group">
                    <div class="checkbox">
                        <h3>权限</h3>
                        {volist name='a_list' id='a_list'}
                        <label>
                            <input type="checkbox" name="id[]" value="{$a_list.id}"
                            {foreach $role_a as $vo}
                                   {eq name="$a_list.id" value="$vo.id"}
                                   checked
                                   {/eq}
                            {/foreach}
                            >{$a_list.title}
                        </label>
                        {/volist}
                    </div>
                </div>
                <input type="hidden" name="r_id" value="{$data.id}">
                <button type="submit" class="btn btn-default">保存</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
