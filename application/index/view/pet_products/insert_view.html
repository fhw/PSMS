<!DOCTYPE html>
<html lang="en">
{include file="public/head"}
<body>
<div id="content">
    <form role="form" action="{:url('pet_products/insert')}" method="post" enctype="multipart/form-data" id="check">
        <table class="insert table table-bordered">
            <tr>
                <th colspan="2">添加商品</th>
            </tr>
            <tr>
                <td>商品名称：</td>
                <td><input type="text" name="product_name" required/></td>
            </tr>
            <tr>
                <td>产品类型：</td>
                <td><select name="type_id">
                    {volist name="producttype" id="vo"}
                    <option value="{$vo.type_id}">{$vo.type_name}</option>
                    {/volist}
                </select></td>
            </tr>
            <tr>
                <td>库存数量：</td>
                <td><input type="number" name="stock" required/></td>
            </tr>
            <tr>
                <td>商品售价：</td>
                <td><input id="price" type="text" name="price" pattern="\d+(?:\.\d{2}|)" required>
                </td>
            </tr>
            <tr>
                <td>商品图片：</td>
                <td>
                    <div class="upload-preview"></div>
                    <input class="upload-photo" type="file" name="photo"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="check-button" type="submit"  class="btn btn-primary" type="button" >保存</button>
                    <input class="btn btn-primary" type="reset" name="重置">
                </td>
            </tr>
        </table>
        <div id="pet_intro">
            <hr>
            <h4>简介：</h4>

            <!-- 加载编辑器的容器 -->
            <script id="container" name="introduction" type="text/plain">

            </script>

            <!-- 配置文件 -->
            <script type="text/javascript" src="/phpdemo/psms/public/ueditor/ueditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script type="text/javascript" src="/phpdemo/psms/public/ueditor/ueditor.all.js"></script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var editor = UE.getEditor('container', {
                    initialFrameWidth: 700,
                    initialFrameHeight: 600,
                });
            </script>
        </div>
    </form>
</div>
</body>
</html>
